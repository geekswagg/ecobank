<ion-header class="ion-no-border head" mode="md">
  <ion-toolbar class="header-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/requirements"></ion-back-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center title" >Occupation Details</ion-title>
  </ion-toolbar>
  <div class="progress-bar">
    <div class="step active"></div>
    <div class="step active"></div>
    <div class="step"></div>
    <div class="step"></div>
    <div class="step"></div>
  </div>
</ion-header>

<ion-content class="content-body" [fullscreen]="false">

<div class="form-item">
  <form   [formGroup]="authForm" style="">


    <div>
      <ion-item lines="none" mode="md">
        <ion-label position="stacked" class="labels" style="transform: translateY(30%) scale(0.75) !important; font-size: 20px !important;">Occupation<span class="uk-text-danger" >*</span>
        </ion-label>
        <ionic-selectable
          formControlName="branch"
          [items]="fruits"
          itemValueField="value"
          [hasInfiniteScroll]="true"
          placeholder="Select branch"
          [isEnabled]="true"
          itemTextField="text"
          [canSearch]="true"
          (onChange)="portChange($event)">
        </ionic-selectable>
      </ion-item>
    </div>


    <div>
      <ion-item lines="none" mode="md">
        <ion-label position="stacked" class="labels" style="transform: translateY(30%) scale(0.75) !important; font-size: 20px !important;">Industry<span class="uk-text-danger" >*</span>
        </ion-label>
        <ionic-selectable
          formControlName="branch"
          [items]="fruits"
          itemValueField="value"
          [hasInfiniteScroll]="true"
          placeholder="Select branch"
          [isEnabled]="true"
          itemTextField="text"
          [canSearch]="true"
          (onChange)="portChange($event)">
        </ionic-selectable>
      </ion-item>
    </div>


    <div>
      <ion-item lines="none" mode="md">
          <ion-label position="stacked" class="labels" style="transform: translateY(30%) scale(0.75) !important; font-size: 20px !important;">Employer name <span class="uk-text-danger" >*</span>
          </ion-label>
          <ion-input name="text" maxlength="35" type="text" formControlName="idNumber" label="">
          </ion-input>
      </ion-item>
      <div class="validation-error uk-text-danger">
          <small class="error-message" *ngIf="f['idNumber'].hasError('pattern') && f['idNumber']dirty">
              <ion-icon name="information-circle-outline"></ion-icon>ID must be a valid ID number
              address
          </small>
          <small class="error-message"
              *ngIf="f['idNumber'].hasError('required') && f['idNumber'].dirty">
              <ion-icon name="information-circle-outline"></ion-icon>ID number is required
          </small>
      </div>
  </div>


 <br>

  <div class="p-btn">
    <ion-button expand="block" size="medium" (click)="toOccupation()">
      Proceed
    </ion-button>
  </div>



  </form>

</div>

</ion-content>
