<div class="bg-[#fff] w-full h-full p-4">
<div class="flex justify-end">
  <ion-icon (click)="close()" name="close-outline" class="text-xl"></ion-icon>
</div>
<div class="flex mx-auto justify-center items-center">


<section class="reviews-section ">
  <h4 class="ion-text-center text-[#005B82]">Rate us</h4>
<div class="your-review">
  <input type="radio" name="your-review" id="rating-5">
  <label for="rating-5"></label>
  <input type="radio" name="your-review" id="rating-4">
  <label for="rating-4"></label>
  <input type="radio" name="your-review" id="rating-3">
  <label for="rating-3"></label>
  <input type="radio" name="your-review" id="rating-2">
  <label for="rating-2"></label>
  <input type="radio" name="your-review" id="rating-1">
  <label for="rating-1"></label>
</div>
<div class="mt-3">
  <ion-textarea maxlength="30" label="Share comment"[counter]="true" labelPlacement="floating" fill="outline" placeholder="Share comment.."></ion-textarea>
</div>
<div class="start-btn">
  <ion-button color="primary" type="submit" expand="block" mode="md" (click)="done()" routerLinkActive="router-link-active">
    @if(!loading) {
      Done
    }
    @if(loading){
      <ion-spinner name="circular"></ion-spinner>
    }
  </ion-button>
</div>
</section>



</div>


</div>
