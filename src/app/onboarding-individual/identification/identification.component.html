<ion-header class="ion-no-border" mode="md">
  <ion-toolbar class="header-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth" (click)="back()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-body">
  <div class="mx-4 flex items-center gap-2">
    <ion-progress-bar  [value]=".375"></ion-progress-bar>
  </div>
  <div class="p-4">
    <div class="mx-auto" >
      <h3 class="browse" style="">Choose the <span class="text-[#a32a29]"> document</span> you are using to create account
      </h3>
    </div>

    <div class="" style="font-family: Roboto-regular !important; font-size: 14px;">
      <!-- <ion-radio-group (ionChange)="selectDocument($event)">
        <ion-radio mode="md" name="radio1" value="ID" labelPlacement="end" color="secondary">National ID</ion-radio> <br>
        <ion-radio mode="md"  style="padding-top: 10px;" name="radio1" color="secondary" value="PASSPORT" labelPlacement="end">Passport</ion-radio>
      </ion-radio-group> <br> -->

      <ion-radio-group (ionChange)="selectDocument($event)">
        <ion-item class="border p-3 mb-3" lines="none" style="background: #c5c6d0; border: 1px #989 solid; border-radius: 5px;">
          <ion-label class="" style="font-weight: 500;">National ID</ion-label>
          <ion-radio mode="md" labelPlacement="end" name="doc" color="secondary" value="ID"></ion-radio>
        </ion-item>
        <ion-item class="border p-3" lines="none" style="background: #c5c6d0; border: 1px #989 solid; border-radius: 5px;">
          <ion-label class="" style="font-weight: 500;">Passport</ion-label>
          <ion-radio mode="md" labelPlacement="end" name="doc" color="secondary"  value="PASSPORT"></ion-radio>
        </ion-item>
      </ion-radio-group>

    </div>

    <div class="uk-margin-large-top browse" style="padding-left:10px; font-family: Roboto-Regular !important; font-size: 14px;">
      <h4 style="font-weight: 700; font-size: 14px;">Make sure your document is:</h4>
      <div>
        <ul>
          <li>Clear and easy to read</li>
          <li>Valid for atleast 3 or more months</li>
          <li>NOT a photo of a screen</li>
        </ul>
      </div>
     </div>

     <div>
      <div class="flex mx-auto justfy-center gap-4"  style="display: flex; justify-content: center; flex-direction: row;" >
        <span class="border">
          <img ngSrc="assets/images/id-tick.png" height="63" width="92" alt="" priority>
        </span>

        <span class="border">
          <img ngSrc="assets/images/id-half.png" height="63" width="92" alt="" priority>
        </span>
        <span class="border">
          <img ngSrc="assets/images/id-blur.png" height="63" width="92" alt="" priority>
        </span>
      </div>
    </div> <br>

    <div class="uk-margin-medium-bottom uk-margin-large-top">
      <ion-button
      type="submit"
      (click)="toIdScan()" size="small" mode="md"
       [disabled]="seletedDoc === ''"
      expand="block"
      fill="solid"
      >
      {{ loader.loading ? '' : 'Continue'}}
      <ion-spinner *ngIf="loader.loading" name="circular" color="light"></ion-spinner>
    </ion-button>
    </div>
  </div>
</ion-content>
