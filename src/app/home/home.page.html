<ion-content [fullscreen]="true">
  <div id="container">
    <div class="logo-img">
      <img src="../../assets/images/logo-white.png" alt="Logo" height="83" width="167"/>
    </div>

    <div class="welcome-info">
      <span class="welcome-title">
        Welcome to <br> Ecobank's Digital <br> Account Opening
      </span>
      <p class="welcome-desc">Open your new account online quickly, <br> easy, anytime and anywhere with <br> just a few steps.
        <!-- <button class="pulseBtn" (click)="viewSteps()">view steps</button> -->
      </p>

    </div>

    <!-- <div class="step-section" >
      <div class="content">
        <img src="../../assets/images/description.png" alt="" height="400">
      </div>
    </div> -->

    <div class="start-btn">
      <ion-button color="primary" expand="block" mode="md" [routerLink]="['/account-types']" routerLinkActive="router-link-active" >
        @if(!loading) {
          Let's Get Started
        }
        @if(loading){
          <ion-spinner name="circular"></ion-spinner>
        }
      </ion-button>
    </div>

    <div class="help-section">
      <span style="padding-top: 2px;">Need Help?</span>
      <p>Call Us at (+254) 709 573 000</p>
      <p>kenya&#64;ecobank.com</p>
    </div>

  </div>
</ion-content>
